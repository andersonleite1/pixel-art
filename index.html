<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Pixels Art</title>
</head>
<body>
  <div class="container">
    <main>
      <h1 id="title">Paleta de Cores</h1>
      <section id="color-palette">
        <ul>
          <li id="black" class="color selected"></li>
          <li id="red" class="color"></li>
          <li id="blue" class="color"></li>
          <li id="green" class="color"></li>
        </ul>
      </section>
      <section class="buttons-section">
        <input id="board-size" type="number" min="1" placeholder=" min 5 - max 50">
        <button id="generate-board">VQV</button>
        <button id="clear-board">Limpar</button>
      </section>
      <section>
        <table id="pixel-board"></table>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
